<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital product copy</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/logo-dark.png" alt="logo-dark" width="130px">
        </div>
        <div class="motto">
            <h3>We work to serve you</h3>
        </div>
    </header>
    <main>
        <div class="banner-container">
            <div class="banner-description">
                <h2 class="b-tittle">Better design for
                    your digital products</h2>
                    <p class="banner-text">We are a creative studio specializing in UI/UX design, development and strategy.
                        </p>
                        <button class="btn">Explore More</button>
            </div>
            <div class="banner-img">
                <img src="images/banner.png" alt="" width="300px">
            </div>
        </div>
    </main>
</body>
</html>
